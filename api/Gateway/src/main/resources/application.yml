server:
  port: 8080
api:
  prefix: /api/v1
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: "*"
            allowed-origin-patterns: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
      routes:
        #============================  Auth route ============================#
        - id: auth_route
          uri: ${services.user-service}
          predicates:
            - Path= ${api.prefix}/auth/**
          filters:
            - StripPrefix=2
            - RewritePath=/auth/, /user/auth/
        #============================  Token route ============================#
        - id: token_route
          uri: ${services.user-service}
          predicates:
            - Path= ${api.prefix}/token/**
          filters:
            - StripPrefix=2
            - RewritePath=/token/, /user/token/
        #============================  User route ============================#
        - id: user_route
          uri: ${services.user-service}
          predicates:
            - Path= ${api.prefix}/user/**
          filters:
            - StripPrefix=2
            - AuthorizationFilter
        #============================  Channel route ============================#
        - id: channel_route
          uri: ${services.channel-service}
          predicates:
            - Path= ${api.prefix}/channels/**
          filters:
            - StripPrefix=2
            - RewritePath=/channels(?<segment>/?.*), /channels${segment}
            - AuthorizationFilter
        #============================  Video route ============================#
        - id: video_public_route
          uri: ${services.video-service}
          predicates:
            - Path= ${api.prefix}/videos/guest/**
          filters:
            - StripPrefix=2
            - RewritePath=/videos(?<segment>/?.*), /videos${segment}
        #============================  Video route ============================#
        - id: video_route
          uri: ${services.video-service}
          predicates:
            - Path= ${api.prefix}/videos/**
          filters:
            - StripPrefix=2
            - RewritePath=/videos(?<segment>/?.*), /videos${segment}
            - AuthorizationFilter

services:
  user-service: ${USER_SERVICE_URL}
  channel-service: ${CHANNEL_SERVICE_URL}
  video-service: ${VIDEO_SERVICE_URL}